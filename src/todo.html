<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <img id="bg" src="./images/background.png" alt="background">
    <main>
        <div class="main">
            <div class="left">
                <div class="tasks">
                    <div class="header-text">Tasks</div>
                    <div class="latest-text">Latest tasks</div>
                    <p class="newtask">+ New Task</p>
                </div>
                <div class="projects">
                    <div class="header-text">Projects</div>
                    <p>Project number1</p>
                    <p>Project number2</p>
                    <p class="newproject">+ New Project</p>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </main>
    <div class="task-modal">
        <div class="task-container">
            <img src="./images/close-circle-svgrepo-com.svg" alt="close" id="close">
            <form>
                <div class="task-name-container">
                    <label for="task-name">Name of the task:</label>
                    <input type="text" id="task-name" name="task-name" maxlength="20" placeholder="Kill someone..." required>
                </div>
                <div class="task-description-container">
                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description" name="task-description" placeholder="Some description that someone cares..." required>
                </div>
                <fieldset>
                    <legend>Choose priority of the task</legend>
                    <div>
                        <input type="radio" id="high" name="priority" value="High"/>
                        <label for="high" style="background-color: red; padding: 5px 10px; border-radius: 15px; color: lightgrey;">High</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="priority" value="Medium"/>
                        <label for="medium" style="background-color: yellow; padding: 5px 10px; border-radius: 15px; color: #333333;">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="low" name="priority" value="Low"/>
                        <label for="low" style="background-color: green; padding: 5px 10px; border-radius: 15px; color: lightgray;">Low</label>
                    </div>
                </fieldset>
                <div class="due-date-container">
                    <label for="due-date">Choose due date:</label>
                    <input type="date" id="due-date" name="due-date" value="due-date" required>
                </div>
                <div class="selection">
                    <label for="pr-select">Choose a project:</label>
                    <select name="prs" id="pr-select">
                    </select>
                </div>
                <button type="button" id="add-task">Add Task</button>
            </form>
        </div>
    </div>
    <div class="project-modal">
        <div class="project-container">
            <form>
                <img src="./images/close-circle-svgrepo-com.svg" alt="close" id="close-pr">
                <div class="project-name-container">
                    <label for="project-name">Name of the project:</label>
                    <input type="text" id="project-name" name="project-name" placeholder="Some project" required>
                </div>
                <div class="project">
                    <label for="project-description">Description:</label>
                    <input type="text" id="project-description" name="task-description" placeholder="Some description..." required>
                </div>
                <button type="button" id="add-project">Add Project</button>
            </form>
        </div>
    </div>
</body>
</html>
