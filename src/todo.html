<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <img id="bg" src="./images/background.png" alt="background">
    <main>
        <div class="main">
            <div class="left">
                <div class="tasks">
                    <div class="header-text">Tasks</div>
                    <p>Task number1</p>
                    <p>Task number2</p>
                    <p>+ New Task</p>
                </div>
                <div class="projects">
                    <div class="header-text">Projects</div>
                    <p>Project number1</p>
                    <p>Project number2</p>
                    <p>+ New Project</p>
                </div>
            </div>
            <div class="right">
                <div class="card">
                    <div class="name">TaskName</div>
                    <div class="description">description</div>
                    <div class="priority">High</div>   
                    <div class="botter">   
                        <div class="dueDate">dueDate</div>
                        <div class="imgs">
                            <img src="./images/edit-3-svgrepo-com.svg" alt="edit">
                            <img src="./images/delete-svgrepo-com.svg" alt="delete">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="name">TaskName2</div>
                    <div class="description">Lorem Ipsum dolor sit amet...</div>
                    <div class="priority">Medium</div>   
                    <div class="botter">   
                        <div class="dueDate">dueDate</div>
                        <div class="imgs">
                            <img src="./images/edit-3-svgrepo-com.svg" alt="edit">
                            <img src="./images/delete-svgrepo-com.svg" alt="delete">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="name">TaskName3</div>
                    <div class="description">Some description that someone cares</div>
                    <div class="priority">Low</div>   
                    <div class="botter">   
                        <div class="dueDate">dueDate</div>
                        <div class="imgs">
                            <img src="./images/edit-3-svgrepo-com.svg" alt="edit">
                            <img src="./images/delete-svgrepo-com.svg" alt="delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="task-modal">
        <div class="task-container">
            <img src="./images/close-circle-svgrepo-com.svg" alt="close" id="close">
            <form>
                <div class="task-name-container">
                    <label for="task-name">Name of the task:</label>
                    <input type="text" id="task-name" name="task-name">
                </div>
                <div class="task-description-container">
                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description" name="task-description">
                </div>
                <fieldset>
                    <legend>Choose priority of the task</legend>
                    <div>
                        <input type="radio" id="high" name="priority" value="High"/>
                        <label for="high" style="background-color: red; padding: 5px 10px; border-radius: 15px;">High</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="priority" value="Medium"/>
                        <label for="medium" style="background-color: yellow; padding: 5px 10px; border-radius: 15px;">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="low" name="priority" value="Low"/>
                        <label for="low" style="background-color: green; padding: 5px 10px; border-radius: 15px;">Low</label>
                    </div>
                </fieldset>
                <div class="due-date-container">
                    <label for="due-date">Choose due date:</label>
                    <input type="date" id="due-date" name="due-date" value="due-date">
                </div>
                <button type="button" id="add-task">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
